<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2048 - an intense game of arrow keys</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <h1>2048</h1>

    <div id="score">
      <b> Score: </b>
      <span id = "score-display">0</span>
    </div>

    <div id="game-board">



  <!-- 4 rows with 4 cells in each row  , 4x4 array-->
  <!-- has to go before clear fix -->
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Placed (floated) on top of row layer -->
  <!--Pro tip: add some styles and expected values to see how it is expected to look  -->
  <div id="tile-container">

  </div>

  <div class="clearfix"></div>

</div>

      src="https://code.jquery.com/jquery-3.1.1.min.js"

      crossorigin="anonymous"></script>
